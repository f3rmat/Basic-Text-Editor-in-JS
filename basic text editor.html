<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){ 
document.getElementById('myframe').contentWindow.document.designMode="on";
/*document.designMode controls whether the entire document is editable. Valid values are "on" and "off". According to the specification, this property is meant to default to "off". 
Make an <iframe>'s document editable:
iframeNode.contentDocument.designMode = "on";
*/
document.getElementById('myframe').contentWindow.document.close();
var xyz = document.getElementById("myframe").contentWindow;
xyz.focus();
$("#bold").click(function(){
if($(this).hasClass("dummy_class")){
/*1
<div id="mydiv" class="foo bar"></div>
The .hasClass() method will return true if the class is assigned to an element, even if other classes also are. For example, given the HTML above, the following will return true:
$( "#mydiv" ).hasClass( "foo" )
As would:
$( "#mydiv" ).hasClass( "bar" )
While this would return false:
$( "#mydiv" ).hasClass( "quux" )

dummy_class is an actual dummy class here. 
even if we have not defined it, we can add a class by that name.
we do this if else thing to toggle this class on and of.
*/
   $(this).removeClass("dummy_class");
  }else{
   $(this).addClass("dummy_class");
  }
  makebold();
 });
 
 $("#italic").click(function(){
  if($(this).hasClass("dummy_class")){
   $(this).removeClass("dummy_class");
  }else{
   $(this).addClass("dummy_class");
  }
  makeitalic();
 });
 
 $("#underline").click(function(){
  if($(this).hasClass("dummy_class")){
   $(this).removeClass("dummy_class");
  }else{
   $(this).addClass("dummy_class");
  }
  makeunderline();
 });
});

function makebold(){
 var xyz = document.getElementById("myframe").contentWindow;
//The contentWindow property returns the Window object generated by an iframe element (through the window object, you can access the document object and then any one of the document's elements).The window object represents an open window in a browser.
//If a document contain frames (<iframe> tags), the browser creates one window object for the HTML document, and one additional window object for each frame.xyz
  //n.focus();
xyz.document.execCommand("bold", false, "");
  //bool = document.execCommand(aCommandName, aShowDefaultUI, aValueArgument)
//Return value: A Boolean that is false if the command is not supported or enabled.
/*aCommandName
A DOMString specifying the name of the command to execute. See Commands for a list of possible commands.
aShowDefaultUI
A Boolean indicating whether the default user interface should be shown. This is not implemented in Mozilla.
aValueArgument
For commands which require an input argument (such as insertImage, for which this is the URL of the image to insert), this is a DOMString providing that information. Specify null if no argument is needed.*/
}

function makeitalic(){
 var xyz = document.getElementById("myframe").contentWindow;
 xyz.focus();
 xyz.document.execCommand("italic", false, "");
 xyz.focus();
}

function makeunderline(){
 var xyz = document.getElementById("myframe").contentWindow;
 xyz.focus();
 xyz.document.execCommand("underline", false, "");
 xyz.focus(); 
}
</script>
 </head>
 <body>
   <style>
   .border
  {
    border: 1px solid black;
    padding: none;
    width: 300px; 
    height: 150px;
  }
   </style>
   Type your text here:
   <br>
   <!--The HTML Inline Frame Element (<iframe>) represents a nested browsing context, effectively embedding another HTML page into the current page. In HTML 4.01, a document may contain a head and a body or a head and a frame-set, but not both a body and a frame-set. However, an <iframe> can be used within a normal document body. Each browsing context has its own session history and active document. The browsing context that contains the embedded content is called the parent browsing context. The top-level browsing context (which has no parent) is typically the browser window. -->
   <iframe id="myframe" class="border"></iframe>
   <textarea name="text" id='text' style="border:20px;overflow:auto;display:none;padding-left:10px;" rows="6" cols="53"></textarea>
   <br>
   <button id="bold">Bold</button>
     <button id="italic">Italic</button>
     <button id="underline">Underline</button>
 </body>
</html>
